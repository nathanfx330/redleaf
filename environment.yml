# Redleaf Engine Conda Environment
# ... (header comments) ...

name: redleaf-env

channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python version
  - python=3.9

  # Web Framework & Dependencies
  - flask=2.3.3
  - flask-wtf=1.1.1
  - werkzeug=2.3.7

  # Document Processing & NLP
  - beautifulsoup4=4.12.2
  - lxml=4.9.3
  - spacy=3.6.1
  
  # Database command-line tool
  - sqlite

  # Pip is included to manage packages not on Conda
  - pip
  
  # Pip-installed packages
  - pip:
    - PyMuPDF==1.23.5
    - odfpy==1.4.1       
    - citeproc-py==0.6.0
    - requests==2.3.1.0
    - ollama
    - duckdb
    - pytz
    - tqdm
    # For GPU support, you must have an NVIDIA GPU, CUDA drivers,
    # and then manually install the correct cupy version.
    # For CUDA 11.x: pip install cupy-cuda11x
    # For CUDA 12.x: pip install cupy-cuda12x