# Redleaf Engine Environment File
# To create the environment: conda env create -f environment.yml
#
# Optional GPU Support:
# After the environment is created, if you have a compatible NVIDIA GPU,
# activate the environment and then manually run ONE of the following:
#   pip install cupy-cuda11x  OR  pip install cupy-cuda12x

name: redleaf-env

channels:
  - conda-forge
  - defaults

dependencies:
  # === Core Dependencies from Conda ===
  - python=3.9
  - spacy=3.6.1
  - flask=2.3.3
  - flask-wtf=1.1.1
  - werkzeug=2.3.7
  - beautifulsoup4=4.12.2
  - lxml=4.9.3
  - sqlite
  - pandas
  - pip

  # === Core Dependencies from Pip ===
  - pip:
    - PyMuPDF==1.23.5
    - odfpy==1.4.1
    - citeproc-py==0.6.0
    - requests==2.31.0
    - ollama
    - duckdb
    - tqdm
    - pytz
