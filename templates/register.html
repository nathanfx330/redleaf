{% extends 'layout.html' %}
{% block title %}Register - Redleaf{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-header"><h3>Create an Account</h3></div>
            <div class="panel-body">
                <p class="text-muted">You need a valid, unused invitation code from an administrator to create an account.</p>
                <form method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="token" class="form-label">Invitation Code</label>
                        <input type="text" name="token" id="token" class="form-control" required
                               value="{{ request.form.token or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required
                               autocomplete="username" value="{{ request.form.username or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required
                               autocomplete="new-password">
                    </div>
                    <button type="submit" class="button button-primary">Create Account</button>
                </form>
            </div>
            <div class="panel-footer text-center">
                <p class="text-muted mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
